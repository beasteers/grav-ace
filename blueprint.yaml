name: Ace
version: 1.0.0
description: "This plugin provides code highlighting functionality via the [Ace.js](https://ace.c9.io/) jQuery plugin."
icon: code
author:
  name: Ben Steers
  email: ben@bensteers.me
  url: http://bensteers.me
homepage: https://github.com/bensteers/grav-ace/
keywords: highlight, ace, cloud9, plugin, code, editor
bugs: https://github.com/bensteers/grav-ace/issues
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    theme:
      type: select
      label: Default CSS Theme
      default: monokai
